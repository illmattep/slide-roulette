<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-700 to-gray-900 flex flex-col items-center justify-center min-h-screen">
    <header class="bg-blue-500 text-white w-full py-4 fixed top-0 shadow-md">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="ml-4">
                <img src="/static/logo.png" alt="Logo" class="h-12">
            </div>
            <!-- Admin Button -->
            
            <div class="mr-12">
                login page
            </div>
            <div>
                
            </div>
        </div>
    </header>
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm mt-20">
        <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
        <form action="{{ url_for('main.login') }}" method="POST" class="space-y-4">
            {{ form.hidden_tag() }} <!-- CSRF token -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                {{ form.password(class="form-control w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500", id="password") }}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">Login</button>
        </form>
        {% if error %}
            <p class="text-red-500 text-sm text-center mt-4">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
